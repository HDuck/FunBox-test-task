<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>FunBox-test-task</title>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="kote-food">
        <div class="kote-food__card"><span class="kote-food__head">Сказочное заморское яство</span><span class="kote-food__name">Нямушка</span><span class="kote-food__filler">с фуа-гра</span><span class="kote-food__amount">10 порций</span><span class="kote-food__promo-rat">мышь в подарок</span>
          <div class="kote-food__weight">0.5 кг</div>
        </div>
        <p class="kote-food__msg"></p>
      </div>
      <div class="kote-food">
        <div class="kote-food__card_selected"><span class="kote-food__head">Сказочное заморское яство</span><span class="kote-food__name">Нямушка</span><span class="kote-food__filler">с рыбой</span><span class="kote-food__amount">40 порций</span><span class="kote-food__promo-rat">2 мыши в подарок</span>
          <div class="kote-food__weight">2 кг</div>
        </div>
        <p class="kote-food__msg"></p>
      </div>
      <div class="kote-food">
        <div class="kote-food__card_disabled"><span class="kote-food__head">Сказочное заморское яство</span><span class="kote-food__name">Нямушка</span><span class="kote-food__filler">с курой</span><span class="kote-food__amount">100 порций</span><span class="kote-food__promo-rat">5 мышей в подарок</span><span class="kote-food__customer-mood">заказчик доволен</span>
          <div class="kote-food__weight">5 кг</div>
        </div>
        <p class="kote-food__msg"></p>
      </div>
    </div>
  </body>
</html>
